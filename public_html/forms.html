<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
        <link href="css/stylish.css?v=1.0.0" rel="stylesheet" type="text/css"/>
        <script src="plugins/jquery/jquery.min.js" type="text/javascript"></script>
    </head>
    <body>
        
        
        <div class="container-fluid">
            <div class="row" style="padding:30px;">
                <div class="col-lg-3 col-md-12 col-sm-12">
                    <div class="st-panel">
                        <div class="st-panel-header">Form Group</div>
                        <div class="st-panel-body">
                            <form>
                                <div class="st-form-group st-addon st-addon-pre">
                                    <label>Email</label>
                                    <i class="material-icons">email</i>
                                    <input type="text" class="st-form-control" placeholder="Email"/>
                                </div>
                                <div class="st-form-group st-addon st-addon-pre">
                                    <label>Password</label>
                                    <i class="material-icons">lock</i>
                                    <input type="password" class="st-form-control" placeholder="Password"/>
                                </div>
                                <div class="st-form-group st-addon">
                                    <input type="checkbox" name="e" class="st-checkbox"/> 
                                    <span>Remember me</span>
                                </div>
                                <div class="st-form-group">
                                    <button class="btn btn-primary">Login</button>
                                </div>
                            </form>
                        </div>
                    </div>

<!--
                    <div class="st-form-group st-addon st-addon-pre">
                        <input type="radio" name="e" class="st-radio"/>
                    </div>
                    <div class="st-form-group st-addon st-addon-pre">
                        <input type="radio" name="e" class="st-radio"/>
                    </div>-->
                </div>
            </div>
        </div>
        <script src="js/stylish.js" type="text/javascript"></script>
    </body>
</html>
