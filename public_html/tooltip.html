<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="css/stylish.css?v=1.0.1" rel="stylesheet" type="text/css"/>
        <script src="plugins/jquery/jquery.min.js" type="text/javascript"></script>
    </head>
    <body>
        
        
        <div class="container-fluid">
            <div class="row" style="margin:30px;">
                
                <a href="" data-toggle="tooltip" data-placement="bottom" data-tooltip="Hello">Tooltip
                    <div class='st-tooltip'>H</div>
                </a>
                
                
            </div>
        </div>
        <script src="js/stylish.js" type="text/javascript"></script>
        
        
        <script>
             
           (function($){
               
                var methods = {

                    initi:function(t){
                        
                        
                        $('[data-toggle="tooltip"]').on("mouseenter",function(){
                            var element = "<div class='st-tooltip'>H</div>";
                            $(this).append(element);
                        }).on("mouseleave",function(){
                            $('.st-tooltip').remove();
                        });
                    }
                };
               
                $.fn.STtoolTip = function(){
                    methods.initi(this);
                };
               
                $(document).ready(function(){
                    $('[data-toggle="tooltip"]').STtoolTip();
                });
               
           }(jQuery)); 
             
             
             
        </script>
    </body>
</html>
