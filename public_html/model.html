<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <meta charset="UTF-8">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="css/stylish.css?v=1.0.0" rel="stylesheet" type="text/css"/>
        <script src="plugins/jquery/jquery.min.js" type="text/javascript"></script>
    </head>
    <body>
        
        
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-8 col-md-12 col-sm-12">
                    
                    <button class="btn btn-outline btn-primary btn-rounded" data-toggle="st-model" data-target="mymodel">Open Model</button>
                    
                    <div class="st-model" id="mymodel">
                        
                        <div class="st-model-dialog">
                            <div class="st-model-close" data-dismiss="st-model"><span class="material-icons">close</span></div>
                            <div class="st-model-content">
                                <div class="st-model-header">Model Header</div>
                                <div class="st-model-body">Model Body</div>
                                <div class="st-model-footer">Model Footer</div>
                            </div>
                        </div>
                    </div>
                    
                </div>
            </div>
        </div>
        
        <script src="js/stylish.js" type="text/javascript"></script>
        <script src="js/tabs.js" type="text/javascript"></script>
    </body>
</html>
