<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <meta charset="UTF-8">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="css/stylish.css?v=2.0.0" rel="stylesheet" type="text/css"/>
        <script src="plugins/jquery/jquery.min.js" type="text/javascript"></script>
    </head>
    <body>
        
        
        <div class="container-fluid" >
            <div class="row" style="padding:30px;">
                   
                
                
                <div class="st-switch">
                    <input type="checkbox" class="st-switch-control"/>
                    <p>
                        <span>On</span>
                        <span class="active">Off</span>
                    </p>
                </div>
                
                
            </div>
        </div>
        
        <script src="js/stylish.js" type="text/javascript"></script>
        
        <script>
            
            $('.st-switch p span').on('click',function(){
                
                $('.st-switch p span').removeClass('active');
                $(this).addClass('active');
                
            });
            
        </script>
    </body>
</html>
